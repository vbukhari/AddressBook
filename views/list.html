<div class="container">
	<h1 ng-bind="headerMessage"></h1>
	<a href="/add" class="btn btn-primary">Add New Address</a>
	<div class="table-responsive" style="margin-top: 10px;">
		<table class="table table-bordered table-stripped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody ng-repeat="item in addressList">
				<tr>
					<td>{{$index + 1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.phone}}</td>
					<td>{{item.address}}</td>
				</tr>
			<tbody>
		</table>
	</div>
</div>
